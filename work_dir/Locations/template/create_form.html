{% extends 'base/base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-xl-6 col-md-8 col-11">
    {% if user.is_authenticated %}
        <h2>Добавить локацию</h2>
        <form method="post">
            {% csrf_token %}
            {{ create_form.as_p }}
            <button type="submit" class="btn main-btn">Добавить фотографии ></button>
        </form>
    {% else %}
        <p>Пожалуйста, авторизируйтесь</p>
        <a href="{% url 'login' %}">Log in</a>
    {% endif %}
    </div>
</div>
{% endblock %}
