{% extends 'base/base.html' %}

{% block content %}
    <h1>Liked Models</h1>
    <ul>
        {% for model in liked_models %}
            <li><a href="{% url 'model_post' model.pk %}">{{ model.owner.username }}</a></li>
        {% empty %}
            <li>You haven't liked any models yet.</li>
        {% endfor %}
    </ul>
{% endblock %}
