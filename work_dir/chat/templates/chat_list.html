{% extends 'base/base.html' %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <ul class="list-group">
                {% for room, count_new_m, whom in room_new_messages %}
                {% if count_new_m %}
                <li class="list-group-item">
                    <a href="{% url 'personal_chat_room' room_name=room.name %}">{{ whom }}
                        <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">{{ count_new_m }}
                            <span class="visually-hidden">unread messages</span>
                        </span>
                    </a>
                </li>
                {% else %}
                <li class="list-group-item">
                    <a href="{% url 'personal_chat_room' room_name=room.name %}">{{ whom }}</a>
                </li>
                {% endif %}
                {% empty %}
                <li class="list-group-item">Список пуст</li>
                {% endfor %}
            </ul>
        </div>
    </div>
</div>

{% endblock %}
