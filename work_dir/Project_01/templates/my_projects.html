{% extends 'base/base.html' %}


{% block content %}
<div class="container col-3 mt-5">
    <div class="card mb-4 mb-lg-0">
        <div class="card-body p-0">
            <ul class="list-group list-group-flush rounded-3">
                {% for project in projects %}
                <li class="list-group-item d-flex justify-content-between align-items-center p-3">
                    <a href="{% url 'project_detail' project_pk=project.pk %}"><p class="mb-0">{{ project.name }}</p>
                    </a>
                    <a href="{% url 'delete_project' project_pk=project.pk %}">
                        <p class="mb-0">
                            <button type="button" class="btn btn-danger btn-sm">X</button>
                        </p>
                    </a>
                </li>
                {% endfor %}
            </ul>
        </div>
    </div>
    <div class="m-2">
        <a href="{% url 'create_project' %}">
            <p class="mb-0">
                <button type="button" class="btn btn-success btn-sm">Новый проект</button>
            </p>
        </a>
    </div>
</div>
{% endblock %}
